    <br>

    <div class="tableHeader">
      <button class="btn btn-primary" id="getStudents">
        Get students
      </button>

      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addNewStudentModal">
        Add New Student
      </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">YoB</th>
          <th scope="col">Age</th>
          <th scope="col text-center">Edit</th>
          <th scope="col text-center">Delete</th>
        </tr>
      </thead>
      <tbody class="tableBody">


      </tbody>
    </table>





    <!-- Modal Add/Edit Form -->
    <div class="modal fade" id="addNewStudentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">



          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewStudentModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="addNewStudentForm" action="">
              <div class="mb-3">
                <input type="hidden" name="id" class="form-control" id="id" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="yob" class="form-label">YoB</label>
                <input type="text" name="yob" class="form-control" id="yob" required>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" name="age" class="form-control" id="age" required>
              </div>
          </div>

          <div class="modal-footer">
            <button type="submit" name="create" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>

          </form>

        </div>
      </div>
    </div>
